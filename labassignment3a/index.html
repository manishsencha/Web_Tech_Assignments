<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>
        Login
    </title>
</head>

<body class="container border my-2">
    <h1 class="mt-2">Login</h1>
    <div style="max-width: 800px;">
        <div class="alert alert-dismissible fade show d-none" role="alert">
            <div class="alert-message"></div>
            <button type="button" id="alert-close" class="btn-close" aria-label="Close"></button>
        </div>
    </div>
    <form style="max-width: 800px;" onsubmit="login(event)">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <div class="mb-3">
            <input type="submit" id="submit" class="btn btn-primary" value="Login">
        </div>
    </form>
    <div id="timer-container" class="d-none">
        <h2>Please retry after : </h2>
        <div id="timer">
            <div id="timer-day">0 days</div>
            <span>:</span>
            <div id="timer-hour">0 hours</div>
            <span>:</span>
            <div id="timer-minute">0 minutes</div>
            <span>:</span>
            <div id="timer-second">0 seconds</div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
